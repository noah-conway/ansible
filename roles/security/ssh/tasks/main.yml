---
- name: Verifying sshd configuration
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: "^Include"
    state: absent
  check_mode: yes
  changed_when: false
  register: out

- name: Disabling password authentication for SSH
  become: yes
  lineinfile:
    dest: /etc/ssh/sshd_config.d/20-force_publickey_auth.conf
    line: "PasswordAuthentication no"
    insertafter: "EOF"
    state: present
    create: true
  when: out.found
  notify: Restart SSH daemon

- name: Enabling public key authentication for SSH
  become: yes
  lineinfile:
    dest: /etc/ssh/sshd_config.d/20-force_publickey_auth.conf
    line: "AuthenticationMethods publickey"
    insertafter: "EOF"
    state: present
  when: out.found
  notify: Restart SSH daemon

- name: Disabling root login for SSH
  become: yes
  lineinfile:
    dest: /etc/ssh/sshd_config.d/20-deny_root.conf
    line: "PermitRootLogin no"
    insertafter: "EOF"
    state: present
    create: true
  when: out.found
  notify: Restart SSH daemon

- name: post register in ssh
  ansible.builtin.debug:
    msg: "{{ GIT_URL }}, {{ gitaccess }}"

