---
- name: "Installing dwm dependancies & packages for Arch Linux"
  become: yes
  community.general.pacman:
    name: "{{ dwm_packages }}"
    state: present

- name: "Cloning suckless repos"
  become: yes
  become_user: "{{ target_user }}"
  ansible.builtin.git:
    repo: "{{ GIT_SSH_URL }}/{{ item }}.git"
    dest: "/home/{{ target_user }}/.config/{{ item }}"
    update: false
  loop:
    - "{{ dwm_repo }}"
    - "{{ st_repo }}"
    - "{{ dwmblocks_repo }}"

- name: "Making suckless binaries"
  become: true
  community.general.make:
    chdir: "/home/{{ target_user }}/.config/{{ item }}"
    targets:
      - clean
      - install
  loop:
    - "{{ dwm_repo }}"
    - "{{ st_repo }}"
    - "{{ dwmblocks_repo }}"

- name: "Copying .xinitrc file"
  become: yes
  become_user: "{{ target_user }}"
  ansible.builtin.copy:
    src: files/DWM_xinitrc
    dest: "/home/{{ target_user }}/.xinitrc"
    mode: '0644'
    owner: "{{ target_user }}"
    group: "{{ target_user }}"


- name: "Cloning system-scripts repo"
  become: true
  become_user: "{{ target_user }}"
  ansible.builtin.git:
    repo: "{{ GIT_SSH_URL }}/{{ scripts_repo }}.git"
    dest: "/home/{{ target_user }}/dev/{{ scripts_repo }}"
    update: false

- name: Find all matching files
  become: true
  become_user: "{{ target_user }}"
  ansible.builtin.find:
    paths: "/home/{{ target_user }}/dev/{{ scripts_repo }}/statusbar"
    patterns: '^statusbar-.*'
    use_regex: true
    file_type: file
  register: statusbar_scripts

- name: Ensure matching files are executable
  become: true
  become_user: "{{ target_user }}"
  ansible.builtin.file:
    path: "{{ item.path }}"
    mode: '0755'
  loop: "{{ statusbar_scripts.files }}"

- name: Create symlinks
  become: true
  become_user: "{{ target_user }}"
  ansible.builtin.file:
    src: "{{ item.path }}"
    dest: "/home/{{ target_user }}/.local/bin/{{ (item.path | basename | regex_replace('\\.sh$', '')) }}"
    state: link
  loop: "{{ statusbar_scripts.files }}"

  






